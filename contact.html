<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Контакты</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .contact-info {
      margin: 20px auto;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .contact-info p {
      font-size: 18px;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      width: 90%;
      max-width: 300px;
      text-align: center;
      margin: 10px auto;
      padding: 12px 24px;
      background-color: #2196f3;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s, box-shadow 0.3s;
      box-sizing: border-box;
      text-shadow: 
        -1px -1px 0 #000,  
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background-color: #1976d2;
      box-shadow: 0 6px 10px rgba(0,0,0,0.3);
    }

    @media (max-width: 360px) {
      .btn {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Свяжитесь с нами</h1>

  <div class="contact-info">
    <p><strong>Телефон:</strong> +7 (777) 123-45-67</p>
    <p><strong>Email:</strong> example@mail.com</p>
    <p><strong>Адрес:</strong> г. Алматы, ул. Примерная, 1</p>

    <a href="tel:+77771234567" class="btn">Позвонить</a>
    <a href="mailto:example@mail.com" class="btn">Написать Email</a>
   //*<a href="https://goo.gl/maps/..." target="_blank" class="btn">Открыть на карте</a>*//
  </div>

</body>
</html>
