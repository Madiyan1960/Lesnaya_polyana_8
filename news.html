<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Новости</title>
  <style>
  body {
    font-family: Arial, sans-serif; /* Шрифт */
    padding: 5px;                  /* Внутренние отступы по краям страницы */
    margin: 0;                      /* Убираем внешние отступы */
    background-color: #f0f0f0;      /* Светлый фон всей страницы */
    color: #333;                    /* Цвет текста */
    line-height: 1.6;               /* Межстрочный интервал для читаемости */
  }
    #news-box {
  border: 1px solid #ccc;         /* рамка светло-серого цвета */
  padding: 15px;                  /* внутренние отступы — от текста до рамки */
  max-width: 1000px;               /* максимальная ширина блока — 1000 пикселей */
  margin: auto;                   /* автоматическое выравнивание по центру */
  background-color: #f9f9f9;      /* светло-серый фон */
  border-radius: 8px;             /* скруглённые углы */
  min-height: 150px;              /* минимальная высота блока */
}
   /* Центрируем шапку */
    h1 {
      text-align: center;
      margin-top: 10px; /* Чтобы было отступление от верхней части страницы */
    }
</style>
</head>
<body>
  <h1>Новости</h1>
 
  <div id="news-box">Загрузка новостей...</div>

  <script>
    const sheetId = "1XVEJ_tG_071vT5ARmQLjZimXeXLsgbsrMJNguCriSHc";
    const sheetName = "Лист1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const newsBox = document.getElementById('news-box');
        newsBox.innerHTML = ""; // очистка

        rows.forEach(row => {
          const news = row.c.map(cell => cell?.v).join(" ");
          const p = document.createElement("p");
          p.textContent = news;
          newsBox.appendChild(p);
        });
      })
      .catch(err => {
        document.getElementById('news-box').textContent = "Ошибка загрузки новостей.";
        console.error("Ошибка:", err);
      });
  </script>
   <a href="index.html">← Вернуться на главную</a>
</body>
</html>
