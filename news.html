<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Новости</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 5px;
      margin: 0;
      background-color: #f0f0f0;
      color: #333;
      line-height: 1.6;
    }
    #news-box {
      border: 1px solid #ccc;
      padding: 15px;
      max-width: 1000px;
      margin: auto;
      background-color: #f9f9f9;
      border-radius: 8px;
      min-height: 150px;
    }
    h1 {
      text-align: center;
      margin-top: 10px;
    }
    img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 8px;
    }
    .news-item {
      margin-bottom: 25px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Новости</h1>

  <div id="news-box">Загрузка новостей...</div>

  <p style="text-align: center;"><a href="index.html">← Вернуться на главную</a></p>

  <script>
    const sheetId = "1XVEJ_tG_071vT5ARmQLjZimXeXLsgbsrMJNguCriSHc"; // Замените на свой ID таблицы
    const sheetName = "Лист1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const newsBox = document.getElementById('news-box');
        newsBox.innerHTML = "";

        rows.forEach(row => {
          const cells = row.c;
          const date = cells[0]?.v || "";
          const title = cells[1]?.v || "";
          const imageUrl = cells[2]?.v || "";

          const newsItem = document.createElement("div");
          newsItem.className = "news-item";

          const p = document.createElement("p");
          p.innerHTML = `<strong>${date}</strong> — ${title}`;
          newsItem.appendChild(p);

          if (imageUrl) {
            const img = document.createElement("img");
            img.src = imageUrl;
            img.alt = title;
            newsItem.appendChild(img);
          }

          newsBox.appendChild(newsItem);
        });
      })
      .catch(err => {
        document.getElementById('news-box').textContent = "Ошибка загрузки новостей.";
        console.error("Ошибка:", err);
      });
  </script>
</body>
</html>
