<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мой дом</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196f3">
  <style>
    
    /* Центрируем шапку */
    h1 {
      text-align: center;
      margin-top: 50px; /* Чтобы было отступление от верхней части страницы */
    }

    /* Центрируем ссылку */
    h3 {
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в Лесную поляну/8 г.Косшы!<br></h1>
   <!-- ВАЖНО: скрипт вставляем перед </body> -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker зарегистрирован"));
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      const btn = document.createElement('button');
      btn.textContent = 'Установить как приложение';
      btn.style.fontSize = '1.2em';
      btn.style.margin = '20px';
      btn.onclick = () => {
        deferredPrompt.prompt();
      };
      document.body.appendChild(btn);
    });
  </script>
  
  
  <!-- Изображение слева -->
 
<img src="background.jpg" alt="Фото" style="width: 400px; height: auto;">
  <h3><a href="O nas.html">Обратная связь</a><br></h3>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker зарегистрирован"));
    }
  </script>
</body>
</html>
